<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Jar body -->
  <rect x="50" y="40" width="100" height="110" rx="10" fill="#c41e3a" opacity="0.9"/>
  
  <!-- Jar label -->
  <rect x="55" y="65" width="90" height="50" rx="3" fill="#f5f1e8"/>
  
  <!-- Jar label text - MD initials -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#c41e3a" text-anchor="middle" dominant-baseline="middle">MD</text>
  
  <!-- Jar lid -->
  <rect x="45" y="28" width="110" height="15" rx="2" fill="#3e2723"/>
  <rect x="50" y="20" width="100" height="10" rx="1" fill="#6b7c4f"/>
  
  <!-- Spice texture inside jar -->
  <circle cx="70" cy="90" r="3" fill="#d4a574" opacity="0.6"/>
  <circle cx="90" cy="100" r="2" fill="#d4a574" opacity="0.5"/>
  <circle cx="110" cy="95" r="2.5" fill="#d4a574" opacity="0.6"/>
  <circle cx="130" cy="105" r="2" fill="#d4a574" opacity="0.5"/>
  <circle cx="75" cy="120" r="2" fill="#d4a574" opacity="0.4"/>
  <circle cx="120" cy="125" r="2.5" fill="#d4a574" opacity="0.5"/>
  
  <!-- Red chili pepper accent -->
  <ellipse cx="140" cy="50" rx="8" ry="15" fill="#c41e3a"/>
  <path d="M 142 35 Q 145 28 140 25 Q 135 28 138 35" fill="#6b7c4f"/>
  
  <!-- Green leaf -->
  <ellipse cx="30" cy="60" rx="10" ry="6" fill="#6b7c4f" transform="rotate(-35 30 60)"/>
  <path d="M 25 60 Q 30 65 35 60" stroke="#3e2723" stroke-width="1" fill="none"/>
  
  <!-- Decorative dots -->
  <circle cx="110" cy="35" r="2" fill="#d4a574"/>
  <circle cx="160" cy="70" r="1.5" fill="#6b7c4f"/>
  <circle cx="25" cy="100" r="1.5" fill="#d4a574"/>
  
  <!-- Shine effect -->
  <ellipse cx="65" cy="55" rx="15" ry="20" fill="white" opacity="0.15"/>
</svg>
